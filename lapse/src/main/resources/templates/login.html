<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
</head>
<body align="center">
<h1>Welcome to Login</h1>

<form action="#" th:object="${user}" th:action="@{/user/submit}" method="get">
  
   <p>User Name:  <input type="text" th:field="*{userName}"></p>
   <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>

   <p>Password: <input type="password" th:field="*{password}"></p>
   <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

   <button type="submit" th:text="#{user.page.button}">Login</button>
  
</form>
<h3>Leave Application Processing System</h3>

</body>
</html>
