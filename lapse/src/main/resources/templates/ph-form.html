<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Public Holiday Form</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Public Holiday Form</h1>
<form action="#" th:object="${publicholiday}" th:action="@{/ph/save}" method="post" >
		<fieldset>
		<input type="hidden" th:field="*{id}">  
		</fieldset>
		<fieldset>
			Name: <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
				<fieldset  style="margin-left:20px">
			Start Date:
			<input type="text" th:field="*{startDate}" placeholder="dd-MM-yyyy" style="margin-left:58px; margin-top:10px;"
              th:text="${#dates.format(publicholiday.startDate, 'dd-MM-yyyy')}"/>
              <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
		</fieldset>
		<fieldset style="margin-left:20px">
			End Date:
			<input type="text" th:field="*{endDate}" placeholder="dd-MM-yyyy" style="margin-left:65px;margin-top:10px;"
              th:text="${#dates.format(publicholiday.endDate, 'dd-MM-yyyy')}"/>
              <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
		</fieldset>	
		<fieldset>
			<button type="submit" >Save</button>
			<button type="reset">Reset</button>
		</fieldset>
		
	</form>

</body>
</html>
