<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Compensation Leave Application</title>
<style>
form
{
    margin-top:20px;
    margin-left:100px;
    width:360px;
    height:250px;
    display:inline-block;
}

textarea
{
	width:170px;
	height:50px;
}
</style>
</head>
<body>
<th:block th:replace="~{layout/layout :: header}"></th:block>
<h1 style="margin-left:100px;">Compensation Leave Application</h1>
<form action="#" th:object="${compensationapplication}" th:action="@{/leave/submitCompensation}" method="post" >
		<fieldset>
		<input type="hidden" th:field="*{id}">  
		</fieldset>

	     <fieldset  style="margin-left:20px; margin-top:10px;">
			<input type="checkbox" name="halfday" value="true" th:field=*{halfday} />Half day 
		</fieldset>

		<fieldset  style="margin-left:20px">
			Start Date: <input type="text" th:field="*{startDate}" placeholder="dd-MM-yyyy" style="margin-left:58px; margin-top:10px;"
              th:text="${#dates.format(compensationapplication.startDate, 'dd-MM-yyyy')}"/>
              <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
		</fieldset>
		<fieldset  style="margin-left:20px">
			End Date: <input type="text" th:field="*{endDate}" placeholder="dd-MM-yyyy" style="margin-left:65px;margin-top:10px;"
              th:text="${#dates.format(compensationapplication.endDate, 'dd-MM-yyyy')}"/>
              <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
		</fieldset>
		
		<fieldset  style="margin-left:20px">
        	Reason: <textarea th:field="*{reason}" style="margin-left:75px;margin-top:10px;"></textarea>
    	</fieldset>

		<br/>
		<fieldset  style="margin-left:20px">
			<button type="submit" class="btn btn-success" >Save</button>
			<button type="reset" class="btn btn-danger">Reset</button>
		</fieldset>
	</form>	
<th:block th:replace="~{layout/layout :: footer}"></th:block>
</body>
</html>
